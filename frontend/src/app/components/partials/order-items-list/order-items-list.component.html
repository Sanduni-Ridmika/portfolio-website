<table>
  <tr>
    <td colspan="5">
      <h3> Order Items: </h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/service/{{item.service.id}}">
        <img [src]="item.service.imageUrl"/>
      </a>
    </td>
    <td>
      {{item.service.name}}
    </td>
    <td>
      {{item.service.price | currency}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency}}
    </td>
  </tr>
  <tr>
    <td colspan="3"> </td>
    <td>
      <strong> Total: </strong>
    </td>
    <td>
      <strong> {{order.totalPrice | currency}}</strong>
    </td>
  </tr>
</table>
